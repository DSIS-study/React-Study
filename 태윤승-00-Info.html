<!DOCTYPE html> <!--문서 유형 선언-->
<html><!--시작-->
    <head><!--웹페이지의 정보를 담는 부분-->
        <title>자기소개</title><!--웹 브라우저 탭에 표시되는 페이지 제목-->
    </head>
    <body><!--웹페이지에 실제로 보이는 내용을 적는 부분-->
        <h1>안녕하세요</h1>      <!-- h1~h6까지만 존재. 그 이상은 필요 없음-->
        <h2>저는 ai학과</h2>
        <h3>25학번 태윤승입니다</h3>
        <h4>이번에 디스이즈에 들어오게 됐습니다다</h4>
        <h5>열심히 하겠습니다!</h5>
        <h6>잘 부탁드립니다다</h6>
    </body>
</html>

<!--
<p> : 텍스트를 문단 단위로 구분할 때 사용, 자동으로 줄바꿈과 위아래 여백이 생김
<a> : 다른 페이지나 주소로 이동하는 링크를 만들 때 사용, href 속성에 링크 주소를 써줘야 함
<img> : 이미지를 페이지에 표시할 때 사용
<ul> : 순서 없이 나열할 때 사용, 리스트 항목은 <li>로 넣어줘야 함
<ol> : 번호가 붙은 리스트.
<li> : <ul>이나 <ol> 안에서 각각의 항목을 표시, 항상 리스트 태그와 함께 사용
<div> : 블록 요소로, 큰 구역을 나누는 데 사용, 레이아웃을 구성할 때 자주 씀
<span> : 인라인 요소로, 텍스트 안에서 작은 부분을 꾸밀 때 사용, div처럼 구역을 나누지만, 줄바꿈이 안 생김
<br> : 텍스트 사이에 강제로 줄바꿈을 넣고 싶을 때 사용, 닫는 태그 없음
<strong> :굵은 글씨로 표시되고, 의미적으로도 강조됨, 의미를 담고 있어서 검색 엔진이나 스크린 리더가 중요하게 인식함
-->
